<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/snake-favicon.png" sizes="96x96" />
</head>
<body>
    <div id="start-screen">
        <div class="customization-form">
            <h2>Welcome to Snake!</h2>
            <br>
            <div class="customization-option">
                <label for="snake-color">Snake Color:</label>
                <input type="color" id="snake-color" name="snake-color" value="#00FF00">
            </div>
            <div class="customization-option">
                <label for="game-speed">Game Speed:</label>
                <select id="game-speed">
                    <option value="150">Slow</option>
                    <option value="120" selected>Normal</option>
                    <option value="90">Fast</option>
                </select>
            </div>
            <div class="customization-option">
                <label for="grid-size">Grid Size:</label>
                <select id="grid-size">
                    <option value="20">20x20</option>
                    <option value="25">25x25</option>
                </select>
            </div>
            <div class="customization-option">
                <label for="food-color">Food Color:</label>
                <input type="color" id="food-color" name="food-color" value="#FF0000">
            </div>
            <div class="customization-option">
                <label for="game-style">Game Style:</label>
                <select id="game-style">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="retro">Retro</option>
                </select>
            </div>
            <br>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <div id="settings-panel">
        <div class="customization-form">
            <h2>Game Settings</h2>
            <div class="customization-option">
                <label for="settings-snake-color">Snake Color:</label>
                <input type="color" id="settings-snake-color" name="settings-snake-color" value="#00FF00">
            </div>
            <div class="customization-option">
                <label for="settings-game-speed">Game Speed:</label>
                <select id="settings-game-speed">
                    <option value="150">Slow</option>
                    <option value="120" selected>Normal</option>
                    <option value="90">Fast</option>
                </select>
            </div>
            <div class="customization-option">
                <label for="settings-grid-size">Grid Size:</label>
                <select id="settings-grid-size">
                    <option value="20">20x20</option>
                    <option value="25">25x25</option>
                </select>
            </div>
            <div class="customization-option">
                <label for="settings-food-color">Food Color:</label>
                <input type="color" id="settings-food-color" name="settings-food-color" value="#FF0000">
            </div>
            <div class="customization-option">
                <label for="settings-game-style">Game Style:</label>
                <select id="settings-game-style">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="retro">Retro</option>
                </select>
            </div>
            <br>
            <button id="apply-settings-button">Apply Settings</button>
            <button id="close-settings-button">Close</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="powerup-message"></div>
    <div id="game-over-screen">
        <div>
            <h2>Game Over</h2>
            <p id="game-over-score">Your Score: 0</p>
            <p id="game-over-high-score">High Score: 0</p>
            <button id="restart-button">Restart</button>
            <button id="settings-button">Settings</button>
        </div>
    </div>
    <div id="pause-screen">
        <div>
            <h2>Game Paused</h2>
            <button id="continue-button">Continue</button>
        </div>
    </div>
    <footer>
        <p>Created by Oli</p>
    </footer>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
        <filter id="pixelate">
            <feFlood x="4" y="4" height="10" width="10" flood-color="white" result="pixelation"/>
            <feComposite in="SourceGraphic" in2="pixelation" operator="in"/>
        </filter>
    </svg>

    <script src="script.js"></script>
</body>
</html>
